<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>

    <!-- Line gradient -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E0E7FF"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="92" fill="url(#bgGrad)" />

  <!-- Connections -->
  <line x1="70" y1="80" x2="130" y2="60" stroke="url(#lineGrad)" stroke-width="3" opacity="0.9"/>
  <line x1="70" y1="80" x2="60" y2="130" stroke="url(#lineGrad)" stroke-width="3" opacity="0.9"/>
  <line x1="130" y1="60" x2="140" y2="130" stroke="url(#lineGrad)" stroke-width="3" opacity="0.9"/>
  <line x1="60" y1="130" x2="140" y2="130" stroke="url(#lineGrad)" stroke-width="3" opacity="0.6"/>

  <!-- Nodes -->
  <circle cx="70" cy="80" r="8" fill="#FFFFFF"/>
  <circle cx="130" cy="60" r="8" fill="#FFFFFF"/>
  <circle cx="60" cy="130" r="8" fill="#FFFFFF"/>
  <circle cx="140" cy="130" r="8" fill="#FFFFFF"/>
  <circle cx="100" cy="100" r="6" fill="#FFFFFF" opacity="0.8"/>
</svg>
